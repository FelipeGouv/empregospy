{% extends 'site/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success mt-3">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
